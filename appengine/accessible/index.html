<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Screen Reader Accessible Blockly Game</title>

    <!-- Load Blockly -->
    <script src="../third-party/blockly/blockly_compressed.js"></script>
    <script src="../third-party/blockly/blocks_compressed.js"></script>
    <script src="../third-party/blockly/javascript_compressed.js"></script>
    <script src="../third-party/blockly/msg/js/en.js"></script>

    <!-- Load accessibleBlockly -->
    <script src="../third-party/blockly/accessible/messages.js"></script>

    <script src="../third-party/blockly/accessible/libs/es6-shim.min.js"></script>
    <script src="../third-party/blockly/accessible/libs/angular2-polyfills.min.js"></script>
    <script src="../third-party/blockly/accessible/libs/Rx.umd.min.js"></script>
    <script src="../third-party/blockly/accessible/libs/angular2-all.umd.min.js"></script>

    <script src="../third-party/blockly/accessible/utils.service.js"></script>
    <script src="../third-party/blockly/accessible/audio.service.js"></script>
    <script src="../third-party/blockly/accessible/notifications.service.js"></script>
    <script src="../third-party/blockly/accessible/clipboard.service.js"></script>
    <script src="../third-party/blockly/accessible/tree.service.js"></script>
    <script src="../third-party/blockly/accessible/translate.pipe.js"></script>

    <script src="../third-party/blockly/accessible/field.component.js"></script>
    <script src="../third-party/blockly/accessible/toolbox-tree.component.js"></script>
    <script src="../third-party/blockly/accessible/toolbox.component.js"></script>
    <script src="../third-party/blockly/accessible/workspace-tree.component.js"></script>
    <script src="../third-party/blockly/accessible/workspace.component.js"></script>
    <script src="../third-party/blockly/accessible/app.component.js"></script>

    <link rel="stylesheet" type="text/css" href="../third-party/blockly/accessible/media/accessible.css">

    <!-- Libraries for MIDI playback. -->
    <script src="../third-party/midi-js/trunk/build/MIDI.js"></script>
    <script src="../third-party/midi-js/trunk/inc/shim/Base64binary.js"></script>

    <script src="js/blocks.js"></script>
    <script src="js/music-player.js"></script>

    <style>
      body {
        font-family: sans-serif;
      }
      h1, h2 {
        float: left;
        font-weight: normal;
        margin: 0 50px 0 0;
      }
      h1 {
        font-size: 140%;
      }
      h2 {
        font-size: 120%;
        margin-top: 4px;
      }
      ul.musicGameNavigation {
        list-style-type: none;
        margin: 0;
        overflow: hidden;
        padding-top: 4px;
      }
      ul.musicGameNavigation li {
        float: left;
        margin: 0 20px 0 0;
      }
    </style>
  </head>
  <body>
    <div style="float: right;">
      <a href="./help.html">
        Learn more...
      </a>
    </div>

    <music-game-app></music-game-app>

    <script src="js/utils.service.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/level-manager.service.js"></script>
    <script src="js/app.component.js"></script>
    <script>
      var musicPlayer = new MusicPlayer();
      var activeTimeouts = [];

      // The code generated by the blocks calls this function.
      function addChord(pitches, durationInBeats) {
        musicPlayer.addPlayerChord(pitches, durationInBeats);
      }

      function runCodeToPopulatePlayerLine() {
        // Generate JavaScript code and run it.
        window.LoopTrap = 1000;
        Blockly.JavaScript.INFINITE_LOOP_TRAP =
            'if (--window.LoopTrap == 0) throw \'Infinite loop.\';\n';
        var code = Blockly.JavaScript.workspaceToCode(blocklyApp.workspace);
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        try {
          eval(code);
        } catch (e) {
          alert(e);
        }
      }

      var ACCESSIBLE_GLOBALS = {
        // Additional buttons for the workspace toolbar that
        // go before the "Clear Workspace" button.
        toolbarButtonConfig: [{
          text: 'Run Code',
          // Gets set by musicGame.LevelManagerService.
          action: null
        }]
      };

      document.addEventListener('DOMContentLoaded', function() {
        ng.platform.browser.bootstrap(musicGame.AppView);
      });
    </script>
  </body>
</html>
